<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>White Wolfs: Desafíos</title>
  <link rel="stylesheet" href="style/main.css" />
  <script defer src="js/desafios.js"></script>
  <style>
    body { background: #181d22; margin: 0; padding: 0; }
    .btn-volver-menu {
      background: #a5b4fc;
      color: #222;
      border: none;
      padding: 8px 18px;
      font-size: 1em;
      border-radius: 8px;
      margin: 6px 0;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
      box-shadow: 0 2px 8px #1112;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    .btn-volver-menu:hover { background: #6366f1; color: #fff; }
    .btn-reset-desafios {
      background: #22d3ee; color: #222; border: none; padding: 10px 22px;
      font-size: 1em; border-radius: 10px; margin: 8px 4px 12px 0; cursor: pointer;
      font-weight: bold; box-shadow: 0 2px 8px #1113; transition: background 0.2s, color 0.2s;
      display: inline-block;
    }
    .btn-reset-desafios:hover { background: #0ea5e9; color: #fff; }
    .container { max-width: 530px; margin: 44px auto 0 auto; background: #232a38;
      border-radius: 20px; box-shadow: 0 0 24px #0006; padding: 24px 18px 18px 18px; text-align: center; }
    .accordion-section { margin-top: 36px; }
    .accordion-btn {
      width: 100%; text-align: left; background: #232a38; color: #a5f3fc;
      border: none; outline: none; padding: 12px 18px; font-size: 1.08em; border-radius: 10px;
      margin-bottom: 6px; font-weight: bold; cursor: pointer; transition: background 0.2s; box-shadow: 0 1px 6px #1112;
    }
    .accordion-btn:hover { background: #1e293b; }
    .accordion-content { display: none; padding: 0 8px 8px 8px; background: #181d25; border-radius: 0 0 8px 8px; margin-bottom: 22px; }
    .desafios-lista { list-style: none; padding: 0; margin: 0 0 0 6px; }
    .desafio-completado label { text-decoration: line-through; color: #60f572; }
    .btn-ayuda-desafio { background: #fde68a; color: #222; border: none; border-radius: 7px; padding: 2px 10px; font-size: 0.93em; margin-left: 8px; cursor: pointer; }
    .btn-ayuda-desafio:hover { background: #fde047; }
    .box-ayuda { background: #222a33; color: #fffbe5; border-radius: 10px; padding: 10px 18px; margin: 12px 0; box-shadow: 0 1px 6px #1112; }
    .eywa { font-size: 1em; color: #fde047; background: #181f2c; border-radius: 8px; padding: 10px 15px; margin-bottom: 16px; display: inline-block; box-shadow: 0 1px 4px #1111; }
  </style>
</head>
<body>
  <!-- BOTÓN VOLVER AL MENÚ -->
  <button onclick="window.location.href='index.html'" class="btn-volver-menu">← Volver al menú</button>
  <div class="container">
    <h1>Desafíos White Wolfs</h1>
    <p class="eywa">"Cada desafío superado es un paso más hacia tu mejor versión."</p>
    <button id="resetDesafiosBtn" class="btn-reset-desafios">Resetear todos los desafíos</button>
    <!-- Finanzas -->
    <section class="accordion-section">
      <button class="accordion-btn" type="button" onclick="toggleAccordion('finanzasAcc')">▼ Desafíos de Finanzas</button>
      <div id="finanzasAcc" class="accordion-content">
        <ul id="listaDesafiosFinanzas" class="desafios-lista"></ul>
      </div>
    </section>
    <!-- Salud -->
    <section class="accordion-section">
      <button class="accordion-btn" type="button" onclick="toggleAccordion('saludAcc')">▼ Desafíos de Salud</button>
      <div id="saludAcc" class="accordion-content">
        <ul id="listaDesafiosSalud" class="desafios-lista"></ul>
      </div>
    </section>
    <!-- Hábitos -->
    <section class="accordion-section">
      <button class="accordion-btn" type="button" onclick="toggleAccordion('habitosAcc')">▼ Desafíos de Hábitos</button>
      <div id="habitosAcc" class="accordion-content">
        <ul id="listaDesafiosHabitos" class="desafios-lista"></ul>
      </div>
    </section>
    <!-- PRO -->
    <section class="accordion-section" id="proSection" style="display:none;">
      <button class="accordion-btn" type="button" onclick="toggleAccordion('proAcc')">▼ Desafíos PRO</button>
      <div id="proAcc" class="accordion-content">
        <ul id="listaDesafiosPRO" class="desafios-lista"></ul>
      </div>
    </section>
    <div id="ayudaDesafio"></div>
  </div>
  <script>
    // Acordeón simple (toggle)
    function toggleAccordion(id) {
      var content = document.getElementById(id);
      if (!content) return;
      content.style.display = (content.style.display === "block") ? "none" : "block";
      // Cambiar flecha
      var btn = content.previousElementSibling;
      if (btn.tagName === "BUTTON") {
        if (content.style.display === "block") {
          btn.textContent = "▲ " + btn.textContent.slice(2);
        } else {
          btn.textContent = "▼ " + btn.textContent.slice(2);
        }
      }
    }
  </script>
</body>
</html>
