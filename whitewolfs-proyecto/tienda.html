<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda de Recompensas | White Wolfs</title>
  <link rel="stylesheet" href="style/main.css" />
  <script defer src="js/tienda.js"></script>
  <style>
    body { background: #181d25; }
    .tienda-container {
      max-width: 560px;
      margin: 42px auto;
      padding: 28px 20px 28px 20px;
      background: #232a38;
      border-radius: 18px;
      box-shadow: 0 0 22px #111b;
    }
    h1 { text-align: center; color: #fde047; }
    .exp-box {
      background: #1e293b;
      color: #60f572;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 1.2em;
      text-align: center;
      margin-bottom: 24px;
      box-shadow: 0 2px 6px #0006;
      font-weight: bold;
    }
    .reward-list {
      list-style: none; margin: 0; padding: 0;
    }
    .reward-item {
      background: #181f2c;
      border-radius: 12px;
      margin-bottom: 22px;
      padding: 22px 18px 16px 18px;
      box-shadow: 0 1px 8px #0002;
      display: flex; align-items: flex-start; gap: 18px;
      position: relative;
    }
    .reward-img {
      width: 60px; height: 60px; object-fit: contain;
      border-radius: 8px; background: #212937; margin-top: 2px;
      box-shadow: 0 1px 4px #1113;
    }
    .reward-info { flex: 1; }
    .reward-title {
      font-size: 1.1em; font-weight: bold; color: #f9fafb; margin-bottom: 4px;
    }
    .reward-desc { color: #aee7fa; font-size: 0.99em; margin-bottom: 6px; }
    .reward-cost {
      color: #fde047; font-weight: bold; font-size: 1em; margin-bottom: 7px;
      display: block;
    }
    .btn-canjear {
      background: #38bdf8;
      color: #222;
      border: none;
      padding: 7px 22px;
      font-size: 1em;
      border-radius: 7px;
      margin-top: 6px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 1px 6px #1114;
      transition: background 0.18s, color 0.18s;
    }
    .btn-canjear:disabled {
      background: #6b7280;
      color: #fff;
      cursor: not-allowed;
      opacity: 0.7;
    }
    .reward-state {
      font-size: 0.98em;
      margin-top: 6px;
      color: #60f572;
      font-weight: bold;
      display: inline-block;
    }
    .btn-volver-menu {
      background: #a5b4fc;
      color: #222;
      border: none;
      padding: 8px 18px;
      font-size: 1em;
      border-radius: 8px;
      margin: 28px 0 0 0;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
      box-shadow: 0 2px 8px #1112;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .btn-volver-menu:hover {
      background: #6366f1;
      color: #fff;
    }
    .reward-img[alt="Desafíos PRO"] { background: #eab30833; }
    .reward-img[alt="Multiplicador EXP"] { background: #22d3ee33; }
    .reward-img[alt="Herramienta"] { background: #bbf7d033; }
    .reward-img[alt="Mensaje EYWA"] { background: #f472b633; }
  </style>
</head>
<body>
  <div class="tienda-container">
    <h1>Tienda de Recompensas</h1>
    <div class="exp-box">
      Tu EXP disponible: <span id="expActual">0</span>
    </div>
    <ul class="reward-list" id="listaRecompensas"></ul>
    <button class="btn-volver-menu" onclick="window.location.href='index.html'">← Volver al menú</button>
  </div>
</body>
</html>
